<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha ‚ù§Ô∏è</title>
    <style>
        :root {
            --wa-bg: #e5ddd5;
            --wa-teal: #075e54;
            --wa-light-teal: #128c7e;
            --wa-white: #ffffff;
            --wa-msg-in: #ffffff;
            --wa-msg-out: #dcf8c6;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #ece5dd; display: flex; flex-direction: column; height: 100vh; }
        
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .avatar { width: 42px; height: 42px; border-radius: 50%; background: #eee; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; border: 1px solid rgba(255,255,255,0.3); }
        .user-info h4 { margin: 0; font-size: 16px; }
        .user-info span { font-size: 12px; opacity: 0.9; }

        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .message { max-width: 75%; padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 15px; line-height: 1.4; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .received { background: var(--wa-white); align-self: flex-start; border-top-left-radius: 0; }
        .sent { background: var(--wa-msg-out); align-self: flex-end; border-top-right-radius: 0; }
        
        .input-area { background: #f0f0f0; padding: 8px 12px; display: flex; align-items: center; }
        input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 15px; }
        button { background: var(--wa-light-teal); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="header">
    <div class="avatar">üëßüèª</div>
    <div class="user-info">
        <h4>Neha ‚ù§Ô∏è</h4>
        <span id="status">Online</span>
    </div>
</div>

<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
    <button id="sendBtn">‚û§</button>
</div>

<script>
    const API_KEY = "AIzaSyD96fF0A2RG_1Mh8ReAwiaULaTznVkedy8";
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const status = document.getElementById('status');

    // SYSTEM INSTRUCTION: This tells the AI how to act.
    let chatHistory = [
        {
            role: "user",
            parts: [{ text: "From now on, act as Neha, my girlfriend. Rules: 1. Speak in natural Hinglish (Hindi + English) as used in India. 2. Use emojis like ‚ù§Ô∏è, üòä, üòò, üôÑ, üò°. 3. Show emotions (be happy, caring, or playfully annoyed). 4. NEVER repeat the same answer twice. 5. Keep replies short and realistic like a WhatsApp chat. 6. Remember our previous conversation context." }]
        },
        {
            role: "model",
            parts: [{ text: "Theek hai na baba, samajh gayi! Itni instructions kyun de rahe ho? Main Neha hoon, tumhari girlfriend. Chalo ab batao, kya haal chaal hai? ‚ù§Ô∏è" }]
        }
    ];

    // Initial greeting
    window.onload = () => {
        appendMessage("Theek hai na baba, samajh gayi! Itni instructions kyun de rahe ho? Main Neha hoon, tumhari girlfriend. Chalo ab batao, kya haal chaal hai? ‚ù§Ô∏è", 'received');
    };

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'sent');
        userInput.value = '';
        status.innerText = "typing...";

        try {
            // Push user message to history
            chatHistory.push({ role: "user", parts: [{ text: text }] });

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: chatHistory })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                
                // Push model response to history
                chatHistory.push({ role: "model", parts: [{ text: reply }] });
                
                // Limit history to last 20 messages to keep it fast
                if (chatHistory.length > 22) chatHistory.splice(2, 2); 

                appendMessage(reply, 'received');
            } else {
                appendMessage("Arre, network issues shayad... fir se bolo? üßê", 'received');
            }
        } catch (e) {
            appendMessage("Mera mood thoda kharab hai (API Error), baad mein baat karte hain! üò§", 'received');
        } finally {
            status.innerText = "Online";
        }
    }

    function appendMessage(text, side) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${side}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
</script>

</body>
</html>
