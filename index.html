<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Neha ‚ù§Ô∏è</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --wa-teal: #075e54; --wa-light-teal: #128c7e; --wa-msg-in: #ffffff; --wa-msg-out: #dcf8c6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #fff; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .user-info h4 { margin: 0; font-size: 17px; }
        .user-info span { font-size: 12px; color: #d1d1d1; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 80%; padding: 10px 14px; border-radius: 12px; margin-bottom: 10px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .received { background: var(--wa-msg-in); align-self: flex-start; border-top-left-radius: 0; }
        .sent { background: var(--wa-msg-out); align-self: flex-end; border-top-right-radius: 0; }
        .input-area { background: #f0f0f0; padding: 12px; display: flex; align-items: center; }
        input { flex: 1; border: none; padding: 14px 18px; border-radius: 30px; outline: none; font-size: 16px; }
        button { background: var(--wa-light-teal); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="header">
    <div class="avatar">üë©üèª‚Äçü¶∞</div>
    <div class="user-info">
        <h4>Neha ‚ù§Ô∏è</h4>
        <span id="status">Online</span>
    </div>
</div>

<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Kuch bolo na..." autocomplete="off">
    <button id="sendBtn">‚û§</button>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const status = document.getElementById('status');

    // Simple history to keep Neha smart
    let messages = [
        { role: "system", content: "Your name is Neha. You are my girlfriend. Talk in Hinglish with lots of emojis. Be sweet and emotional. Use 'yaar' and 'baba' often. Never repeat yourself." }
    ];

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMsg(text, 'sent');
        userInput.value = '';
        status.innerText = "typing...";

        messages.push({ role: "user", content: text });

        try {
            // Using Puter's built-in AI chat function
            // It automatically picks the best model available for you
            const response = await puter.ai.chat(messages, { model: 'gemini-1.5-flash' });
            
            const reply = response.message.content;
            messages.push({ role: "assistant", content: reply });
            
            appendMsg(reply, 'received');
        } catch (e) {
            console.error(e);
            appendMsg("Arre yaar, Puter connect nahi ho raha. Refresh karo? üôÑ", 'received');
        } finally {
            status.innerText = "Online";
        }
    }

    function appendMsg(text, side) {
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // Initial Message
    window.onload = () => {
        appendMsg("Kaise ho? Itni der se kyun aaye? üôÑ‚ù§Ô∏è", 'received');
    };
</script>

</body>
</html>
