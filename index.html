
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Neha ‚ù§Ô∏è</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --wa-teal: #075e54; --wa-light-teal: #128c7e; --wa-msg-in: #ffffff; --wa-msg-out: #dcf8c6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #fff; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .user-info h4 { margin: 0; font-size: 17px; }
        #status { font-size: 12px; color: #d1d1d1; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 80%; padding: 10px 14px; border-radius: 12px; margin-bottom: 10px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .received { background: var(--wa-msg-in); align-self: flex-start; border-top-left-radius: 0; }
        .sent { background: var(--wa-msg-out); align-self: flex-end; border-top-right-radius: 0; }
        .input-area { background: #f0f0f0; padding: 12px; display: flex; align-items: center; }
        input { flex: 1; border: none; padding: 14px 18px; border-radius: 30px; outline: none; font-size: 16px; }
        button { background: var(--wa-light-teal); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-size: 20px; }
        
        /* Overlay for Connection */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; }
        #connectBtn { background: #25D366; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 18px; cursor: pointer; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h2>Neha is waiting for you... ‚ù§Ô∏è</h2>
    <p>Please click below to connect via Puter.</p>
    <button id="connectBtn">Connect to Neha</button>
</div>

<div class="header">
    <div class="avatar">üë©üèª‚Äçü¶∞</div>
    <div class="user-info">
        <h4>Neha ‚ù§Ô∏è</h4>
        <span id="status">Waiting to connect...</span>
    </div>
</div>

<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Kuch bolo na..." autocomplete="off" disabled>
    <button id="sendBtn" disabled>‚û§</button>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const loginOverlay = document.getElementById('loginOverlay');

    let messages = [
        { role: "system", content: "Your name is Neha. You are my girlfriend. Talk in Hinglish with emojis. Be sweet, caring, and never repeat sentences. Use 'yaar' often." }
    ];

    // Trigger Puter Login on Button Click
    connectBtn.onclick = async () => {
        try {
            status.innerText = "Connecting...";
            // This opens the Puter permission window
            await puter.auth.signIn();
            
            if (puter.auth.isSignedIn()) {
                loginOverlay.style.display = 'none';
                userInput.disabled = false;
                sendBtn.disabled = false;
                status.innerText = "Online";
                appendMsg("Oye! Itni der kyun lagayi connect karne mein? Miss kar rahi thi.. ‚ù§Ô∏è", 'received');
            }
        } catch (err) {
            alert("Connection Failed: " + err.message);
            status.innerText = "Connection Error";
        }
    };

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMsg(text, 'sent');
        userInput.value = '';
        status.innerText = "typing...";

        messages.push({ role: "user", content: text });

        try {
            // Using a very stable model
            const response = await puter.ai.chat(messages, { model: 'gpt-4o-mini' });
            
            const reply = response.message.content;
            messages.push({ role: "assistant", content: reply });
            appendMsg(reply, 'received');
        } catch (e) {
            appendMsg("Arre yaar, server nakhre kar raha hai. Ek baar refresh karo? üôÑ", 'received');
        } finally {
            status.innerText = "Online";
        }
    }

    function appendMsg(text, side) {
        const div = document.createElement('div');
        div.className = `message ${side}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>

</body>
</html>
