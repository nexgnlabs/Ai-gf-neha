<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha ‚ù§Ô∏è</title>
    <style>
        :root { --wa-teal: #075e54; --wa-light-teal: #128c7e; --wa-msg-in: #ffffff; --wa-msg-out: #dcf8c6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; position: sticky; top: 0; z-index: 10; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ddd; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .user-info h4 { margin: 0; font-size: 16px; }
        .user-info span { font-size: 12px; opacity: 0.9; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { max-width: 75%; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 15px; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .received { background: var(--wa-msg-in); align-self: flex-start; border-top-left-radius: 0; }
        .sent { background: var(--wa-msg-out); align-self: flex-end; border-top-right-radius: 0; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; }
        input { flex: 1; border: none; padding: 12px 15px; border-radius: 25px; outline: none; }
        button { background: var(--wa-light-teal); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body>

<div class="header">
    <div class="avatar">üëßüèª</div>
    <div class="user-info">
        <h4>Neha ‚ù§Ô∏è</h4>
        <span id="status">Online</span>
    </div>
    <button onclick="clearChat()" style="background:none; font-size: 12px; margin-left: auto; width: auto; height: auto;">Clear Chat</button>
</div>

<div id="chatBox"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
    <button id="sendBtn">‚û§</button>
</div>

<script>
    const API_KEY = "AIzaSyD96fF0A2RG_1Mh8ReAwiaULaTznVkedy8";
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const status = document.getElementById('status');

    // Load history from browser storage or start new
    let chatHistory = JSON.parse(localStorage.getItem('neha_chat_history')) || [
        { role: "user", parts: [{ text: "Act as Neha, my girlfriend. Speak in Hinglish (Hindi/English). Be emotional, variety in responses, use emojis. Never repeat your previous 5 sentences. Use local Indian slang like 'yaar', 'baba', 'achha'." }]},
        { role: "model", parts: [{ text: "Theek hai! Main ready hoon. Bolo kya baat karni hai? ‚ù§Ô∏è" }]}
    ];

    // Show existing messages on load
    function renderChat() {
        chatBox.innerHTML = '';
        chatHistory.slice(2).forEach(msg => {
            appendMessage(msg.parts[0].text, msg.role === 'user' ? 'sent' : 'received', false);
        });
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'sent');
        userInput.value = '';
        status.innerText = "typing...";

        chatHistory.push({ role: "user", parts: [{ text: text }] });

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    contents: chatHistory,
                    generationConfig: {
                        temperature: 0.9, // Higher temperature = more variety/less repetition
                        topP: 0.95,
                        maxOutputTokens: 150,
                    }
                })
            });

            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;

            chatHistory.push({ role: "model", parts: [{ text: reply }] });
            
            // Keep memory manageable (last 15 messages)
            if (chatHistory.length > 17) chatHistory.splice(2, 2);
            
            localStorage.setItem('neha_chat_history', JSON.stringify(chatHistory));
            appendMessage(reply, 'received');
        } catch (e) {
            appendMessage("Internet slow hai shayad.. üôÑ", 'received');
        } finally {
            status.innerText = "Online";
        }
    }

    function appendMessage(text, side, save = true) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${side}`;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
        localStorage.removeItem('neha_chat_history');
        location.reload();
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
    renderChat();
</script>

</body>
</html>
